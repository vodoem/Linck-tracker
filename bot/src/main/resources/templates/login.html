<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Вход</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; }
        .container { width: 400px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 12px; }
        input[type="text"], input[type="password"] { padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { padding: 10px; border: none; border-radius: 8px; background-color: #007bff; color: #fff; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .message { color: #c0392b; margin-bottom: 10px; text-align: center; }
        .success { color: #2d862d; }
        .register-link { text-align: center; margin-top: 16px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Вход</h1>
    <div th:if="${param.error}" class="message">Неверный логин или пароль</div>
    <div th:if="${param.logout}" class="message success">Вы вышли из системы</div>
    <div th:if="${success}" class="message success" th:text="${success}"></div>
    <form th:action="@{/ui/login}" method="post">
        <input type="text" name="username" placeholder="Имя пользователя" required />
        <input type="password" name="password" placeholder="Пароль" required />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Войти</button>
    </form>
    <div class="register-link">
        <a th:href="@{/ui/register}">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
